<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Mari Berhitung!</h1>
    <h2>Hasil:</h2>
    <input id="number1" type="number" />
    <input id="number2" type="number" />
    <br />
    <br />
    <button onclick="hasilTambah()">Tambah</button>
    <button onclick="hasilKurang()">Kurang</button>
    <button onclick="hasilKali()">Kali</button>
    <button onclick="hasilBagi()">Bagi</button>
    <script src="calculator.js"></script>

    <script>
      const hasilTambah = () => {
        const input1 = parseInt(document.getElementById("number1").value);

        const input2 = parseInt(document.getElementById("number2").value);
        let hasil = input1 + input2;
        document.getElementsByTagName("h2")[0].innerHTML = "Hasil: " + hasil;
      };
      const hasilKurang = () => {
        const input1 = parseInt(document.getElementById("number1").value);

        const input2 = parseInt(document.getElementById("number2").value);
        let hasil = input1 - input2;
        document.getElementsByTagName("h2")[0].innerHTML = "Hasil: " + hasil;
      };
      const hasilKali = () => {
        const input1 = parseInt(document.getElementById("number1").value);

        const input2 = parseInt(document.getElementById("number2").value);
        let hasil = input1 * input2;
        document.getElementsByTagName("h2")[0].innerHTML = "Hasil: " + hasil;
      };
      const hasilBagi = () => {
        const input1 = parseInt(document.getElementById("number1").value);

        const input2 = parseInt(document.getElementById("number2").value);
        let hasil = input1 / input2;
        document.getElementsByTagName("h2")[0].innerHTML = "Hasil: " + hasil;
      };
    </script>
  </body>
</html>
