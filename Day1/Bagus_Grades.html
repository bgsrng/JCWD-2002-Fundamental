<script>
    let nama = prompt("Masukan Nama Anda : ")
    let nim = prompt("Masukan NIM Anda : ")

    let nilai = parseInt(prompt("Masukan Nilai Anda : "))
    let grades = ""

    if (nilai < 0 || nilai > 100) {
        alert("Nilai Anda Invalid!")
    } else {
        if (nilai >= 95 && nilai <=100) {
            grades += "A+"
        }
        else if (nilai >= 90 && nilai <=94) {
            grades += "A"
        }
        else if (nilai >= 85 && nilai <=89) {
            grades += "B"
        }
        else if (nilai >= 80 && nilai <=84) {
            grades += "B+"
        }
        else if (nilai >= 75 && nilai <=79) {
            grades += "C+"
        }
        else if (nilai >= 70 && nilai <=74) {
            grades += "C"
        }
        else if (nilai >= 65 && nilai <=69) {
            grades += "D+"
        }
        else if (nilai >= 60 && nilai <=64) {
            grades += "D"
        } else {
            grades += "F"
        }
        alert("Nama : "  + nama + "\n" + "NIM : " + nim + "\n" + "Nilai : " + grades)
    }

    
</script>
